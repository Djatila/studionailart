<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login R√°pido - Teste</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 15px 30px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .info { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Login R√°pido para Teste</h1>
        
        <div class="info">
            <p><strong>Designer Kika:</strong> c9dc57fc-f196-4cce-aca5-2a2ab189333c</p>
            <p><strong>Agendamentos esperados:</strong> 5</p>
        </div>

        <button onclick="loginAndRedirect()">üöÄ Login como Kika e Ir para Painel</button>
        <button onclick="justLogin()">üîë Apenas Fazer Login</button>
        <button onclick="checkStatus()">üìä Verificar Status</button>
        
        <div id="status" class="info"></div>
    </div>

    <script>
        function loginAndRedirect() {
            const designer = {
                id: 'c9dc57fc-f196-4cce-aca5-2a2ab189333c',
                name: 'Kika',
                email: 'kika@studionailart.com',
                phone: '(11) 99999-9999',
                active: true
            };
            
            localStorage.setItem('designer', JSON.stringify(designer));
            document.getElementById('status').innerHTML = '‚úÖ Login realizado! Redirecionando...';
            document.getElementById('status').className = 'info success';
            
            setTimeout(() => {
                window.location.href = '/admin';
            }, 1000);
        }
        
        function justLogin() {
            const designer = {
                id: 'c9dc57fc-f196-4cce-aca5-2a2ab189333c',
                name: 'Kika',
                email: 'kika@studionailart.com',
                phone: '(11) 99999-9999',
                active: true
            };
            
            localStorage.setItem('designer', JSON.stringify(designer));
            document.getElementById('status').innerHTML = '‚úÖ Login realizado como Kika!';
            document.getElementById('status').className = 'info success';
        }
        
        function checkStatus() {
            const designer = JSON.parse(localStorage.getItem('designer') || '{}');
            if (designer.id) {
                document.getElementById('status').innerHTML = `üë§ Designer logado: ${designer.name} (${designer.id})`;
                document.getElementById('status').className = 'info success';
            } else {
                document.getElementById('status').innerHTML = '‚ùå Nenhum designer logado';
                document.getElementById('status').className = 'info';
            }
        }
        
        // Verificar status ao carregar
        window.onload = checkStatus;
    </script>
</body>
</html>
