<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Login Designer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .info { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Teste Login Designer</h1>
        
        <div class="info">
            <h3>Informações do Sistema:</h3>
            <p><strong>Designer Kika ID:</strong> c9dc57fc-f196-4cce-aca5-2a2ab189333c</p>
            <p><strong>Designer Klicia ID:</strong> 1bc656c1-9f19-4f50-b40c-58a5be3fd599</p>
            <p><strong>Agendamentos no DB:</strong> 5 (todos para Kika)</p>
        </div>

        <div>
            <button onclick="loginAsKika()">🔑 Login como Kika</button>
            <button onclick="loginAsKlicia()">🔑 Login como Klicia</button>
            <button onclick="checkCurrentDesigner()">👤 Verificar Designer Atual</button>
            <button onclick="goToAdminPanel()">📊 Ir para Painel Admin</button>
            <button onclick="clearStorage()">🗑️ Limpar Storage</button>
        </div>

        <div id="result" class="info"></div>
    </div>

    <script>
        function loginAsKika() {
            const designer = {
                id: 'c9dc57fc-f196-4cce-aca5-2a2ab189333c',
                name: 'Kika',
                email: 'kika@studionailart.com',
                phone: '(11) 99999-9999',
                active: true
            };
            
            localStorage.setItem('designer', JSON.stringify(designer));
            showResult('✅ Login realizado como Kika!', 'success');
        }
        
        function loginAsKlicia() {
            const designer = {
                id: '1bc656c1-9f19-4f50-b40c-58a5be3fd599',
                name: 'Klicia',
                email: 'klicia@studionailart.com',
                phone: '(11) 88888-8888',
                active: true
            };
            
            localStorage.setItem('designer', JSON.stringify(designer));
            showResult('✅ Login realizado como Klicia!', 'success');
        }
        
        function checkCurrentDesigner() {
            const designer = JSON.parse(localStorage.getItem('designer') || '{}');
            if (designer.id) {
                showResult(`👤 Designer atual: ${designer.name} (ID: ${designer.id})`, 'info');
            } else {
                showResult('❌ Nenhum designer logado', 'error');
            }
        }
        
        function goToAdminPanel() {
            window.location.href = '/admin';
        }
        
        function clearStorage() {
            localStorage.clear();
            showResult('🗑️ Storage limpo!', 'info');
        }
        
        function showResult(message, type = 'info') {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `info ${type}`;
        }
        
        // Verificar designer atual ao carregar a página
        window.onload = function() {
            checkCurrentDesigner();
        };
    </script>
</body>
</html>
