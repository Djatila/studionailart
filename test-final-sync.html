    <script>
        // Configura√ß√£o do Supabase
        const supabaseUrl = 'https://vhvxjiorcggilujjtdbr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZodnhqaW9yY2dnaWx1amp0ZGJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1MzYyMzgsImV4cCI6MjA3MTExMjIzOH0.X_7h0ZadhguYIPpbiSY5sbs1DfsyUaZB59zucRM9qKU'

        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        // Vari√°veis globais
        let testResults = {
            supabase: null,
            localStorage: null,
            availability: null,
            appointments: null,
            sync: null
        };

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            initializeDeviceInfo();
            checkInitialStatus();
        });

        function initializeDeviceInfo() {
            const deviceInfo = `${navigator.platform} - ${screen.width}x${screen.height}`;
            const browserInfo = `${navigator.userAgent.split(' ').slice(-2).join(' ')}`;

            document.getElementById('device-info').textContent = deviceInfo;
            document.getElementById('browser-info').textContent = browserInfo;
            document.getElementById('timestamp').textContent = timestamp;
            
            log('info', `Dispositivo inicializado: ${deviceInfo}`);
        }

        function log(type, message) {
            const logContainer = document.getElementById('log-container');
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log-container').innerHTML = '';
            log('info', 'Log limpo');
        }

        function updateStatus(elementId, textId, status, text) {
            const indicator = document.getElementById(elementId);
            const textElement = document.getElementById(textId);
            
            indicator.className = `status-indicator status-${status}`;
            textElement.textContent = text;
        }

        async function checkInitialStatus() {
            log('info', 'Verificando status inicial...');
            await testSupabaseConnection();
            testLocalStorage();
        }

        // Testes de Conex√£o
        async function testSupabaseConnection() {
            try {
                log('info', 'Testando conex√£o com Supabase...');
                const { data, error } = await supabaseClient.from('designers').select('count').limit(1);
                
                if (error) {
                    throw error;
                }
                
                updateStatus('supabase-status', 'supabase-text', 'online', 'Conectado');
                document.getElementById('connection-result').innerHTML = 
                    '<div class="result success">‚úÖ Supabase conectado com sucesso!</div>';
                testResults.supabase = true;
                log('success', 'Supabase conectado com sucesso');
                
            } catch (error) {
                updateStatus('supabase-status', 'supabase-text', 'offline', 'Erro de conex√£o');
                document.getElementById('connection-result').innerHTML = 
                    `<div class="result error">‚ùå Erro no Supabase: ${error.message}</div>`;
                testResults.supabase = false;
                log('error', `Erro no Supabase: ${error.message}`);
            }
        }

        function testLocalStorage() {
            try {
                log('info', 'Testando LocalStorage...');
                const testKey = 'test_' + Date.now();
                const testValue = 'test_value';
                
                localStorage.setItem(testKey, testValue);
                const retrieved = localStorage.getItem(testKey);
                localStorage.removeItem(testKey);
                
                if (retrieved === testValue) {
                    updateStatus('localStorage-status', 'localStorage-text', 'online', 'Funcionando');
                    document.getElementById('connection-result').innerHTML += 
                        '<div class="result success">‚úÖ LocalStorage funcionando!</div>';
                    testResults.localStorage = true;
                    log('success', 'LocalStorage funcionando corretamente');
                } else {
                    throw new Error('Falha na verifica√ß√£o do LocalStorage');
                }
                
            } catch (error) {
                updateStatus('localStorage-status', 'localStorage-text', 'offline', 'Erro');
                document.getElementById('connection-result').innerHTML += 
                    `<div class="result error">‚ùå Erro no LocalStorage: ${error.message}</div>`;
                testResults.localStorage = false;
                log('error', `Erro no LocalStorage: ${error.message}`);
            }
        }

        async function testBothConnections() {
            log('info', 'Testando ambas as conex√µes...');
            await testSupabaseConnection();
            testLocalStorage();
            
            const bothWorking = testResults.supabase && testResults.localStorage;
            document.getElementById('connection-result').innerHTML += 
                `<div class="result ${bothWorking ? 'success' : 'warning'}">` +
                `${bothWorking ? '‚úÖ' : '‚ö†Ô∏è'} Status geral: ${bothWorking ? 'Tudo funcionando' : 'Problemas detectados'}</div>`;
        }

        // Testes de Disponibilidade
        async function loadAvailabilityFromSupabase() {
            try {
                log('info', 'Carregando disponibilidade do Supabase...');
                const { data, error } = await supabaseClient
                     .from('availability')
                     .select('*')
                     .order('date', { ascending: true });
                
                if (error) throw error;
                
                document.getElementById('availability-result').innerHTML = 
                    `<div class="result success">‚úÖ Carregados ${data.length} registros de disponibilidade do Supabase</div>` +
                    `<div class="result info">Dados: ${JSON.stringify(data.slice(0, 3), null, 2)}${data.length > 3 ? '\n... e mais ' + (data.length - 3) + ' registros' : ''}</div>`;
                
                testResults.availability = { supabase: data };
                log('success', `${data.length} registros carregados do Supabase`);
                
            } catch (error) {
                document.getElementById('availability-result').innerHTML = 
                    `<div class="result error">‚ùå Erro ao carregar do Supabase: ${error.message}</div>`;
                log('error', `Erro ao carregar disponibilidade: ${error.message}`);
            }
        }

        function loadAvailabilityFromLocalStorage() {
            try {
                log('info', 'Carregando disponibilidade do LocalStorage...');
                const data = JSON.parse(localStorage.getItem('availability') || '[]');
                
                document.getElementById('availability-result').innerHTML += 
                    `<div class="result success">‚úÖ Carregados ${data.length} registros de disponibilidade do LocalStorage</div>` +
                    `<div class="result info">Dados: ${JSON.stringify(data.slice(0, 3), null, 2)}${data.length > 3 ? '\n... e mais ' + (data.length - 3) + ' registros' : ''}</div>`;
                
                if (!testResults.availability) testResults.availability = {};
                testResults.availability.localStorage = data;
                log('success', `${data.length} registros carregados do LocalStorage`);
                
            } catch (error) {
                document.getElementById('availability-result').innerHTML += 
                    `<div class="result error">‚ùå Erro ao carregar do LocalStorage: ${error.message}</div>`;
                log('error', `Erro ao carregar do LocalStorage: ${error.message}`);
            }
        }

        function compareAvailabilityData() {
            if (!testResults.availability || !testResults.availability.supabase || !testResults.availability.localStorage) {
                document.getElementById('availability-result').innerHTML = 
                    '<div class="result warning">‚ö†Ô∏è Carregue dados de ambas as fontes primeiro</div>';
                return;
            }
            
            log('info', 'Comparando dados de disponibilidade...');
            const supabaseData = testResults.availability.supabase;
            const localData = testResults.availability.localStorage;
            
            const comparison = {
                supabaseCount: supabaseData.length,
                localCount: localData.length,
                matches: 0,
                differences: []
            };
            
            // Comparar registros
            supabaseData.forEach(supabaseItem => {
                const localMatch = localData.find(localItem => 
                    localItem.designer_id === supabaseItem.designer_id && 
                    localItem.date === supabaseItem.date
                );
                
                if (localMatch) {
                    comparison.matches++;
                    // Verificar se os dados s√£o id√™nticos
                    if (JSON.stringify(localMatch) !== JSON.stringify(supabaseItem)) {
                        comparison.differences.push({
                            type: 'data_mismatch',
                            supabase: supabaseItem,
                            local: localMatch
                        });
                    }
                } else {
                    comparison.differences.push({
                        type: 'missing_in_local',
                        data: supabaseItem
                    });
                }
            });
            
            // Verificar itens que existem apenas no localStorage
            localData.forEach(localItem => {
                const supabaseMatch = supabaseData.find(supabaseItem => 
                    supabaseItem.designer_id === localItem.designer_id && 
                    supabaseItem.date === localItem.date
                );
                
                if (!supabaseMatch) {
                    comparison.differences.push({
                        type: 'missing_in_supabase',
                        data: localItem
                    });
                }
            });
            
            const isSync = comparison.differences.length === 0 && comparison.supabaseCount === comparison.localCount;
            
            document.getElementById('availability-result').innerHTML = 
                `<div class="result ${isSync ? 'success' : 'warning'}">` +
                `${isSync ? '‚úÖ' : '‚ö†Ô∏è'} Compara√ß√£o: ${comparison.matches} correspond√™ncias, ${comparison.differences.length} diferen√ßas</div>` +
                `<div class="result info">Supabase: ${comparison.supabaseCount} | LocalStorage: ${comparison.localCount}</div>` +
                (comparison.differences.length > 0 ? 
                    `<div class="result warning">Diferen√ßas: ${JSON.stringify(comparison.differences.slice(0, 3), null, 2)}</div>` : '');
            
            log(isSync ? 'success' : 'warning', `Compara√ß√£o conclu√≠da: ${isSync ? 'Dados sincronizados' : comparison.differences.length + ' diferen√ßas encontradas'}`);
        }

        async function createTestAvailability() {
            try {
                log('info', 'Criando disponibilidade de teste...');
                const testDate = new Date();
                testDate.setDate(testDate.getDate() + 1); // Amanh√£
                const dateStr = testDate.toISOString().split('T')[0];
                
                const testAvailability = {
                    designer_id: 'test-designer-' + Date.now(),
                    date: dateStr,
                    available_times: ['09:00', '10:00', '11:00', '14:00', '15:00'],
                    created_at: new Date().toISOString()
                };
                
                // Salvar no Supabase
                 const { data, error } = await supabaseClient
                     .from('availability')
                     .insert([testAvailability])
                     .select();
                
                if (error) throw error;
                
                // Salvar no LocalStorage
                const localData = JSON.parse(localStorage.getItem('availability') || '[]');
                localData.push(testAvailability);
                localStorage.setItem('availability', JSON.stringify(localData));
                
                document.getElementById('availability-result').innerHTML = 
                    '<div class="result success">‚úÖ Disponibilidade de teste criada em ambas as fontes</div>' +
                    `<div class="result info">Dados: ${JSON.stringify(testAvailability, null, 2)}</div>`;
                
                log('success', 'Disponibilidade de teste criada com sucesso');
                
            } catch (error) {
                document.getElementById('availability-result').innerHTML = 
                    `<div class="result error">‚ùå Erro ao criar teste: ${error.message}</div>`;
                log('error', `Erro ao criar disponibilidade de teste: ${error.message}`);
            }
        }

                testDate.setDate(testDate.getDate() + 2); // Depois de amanh√£
                const dateStr = testDate.toISOString().split('T')[0];
                
                const testAppointment = {
                    id: 'test-appointment-' + Date.now(),
                    client_name: 'Cliente Teste',
                    client_phone: '(11) 99999-9999',
                    designer_id: 'test-designer',
                    service: 'Manicure',
                    date: dateStr,
                    time: '14:00',
                    status: 'confirmed',
                    created_at: new Date().toISOString()
                };
                
                // Salvar no Supabase
                 const { data, error } = await supabaseClient
                     .from('appointments')
                     .insert([testAppointment])
                     .select();
                
                if (error) throw error;
                
                // Salvar no LocalStorage
                const localData = JSON.parse(localStorage.getItem('appointments') || '[]');
                localData.push(testAppointment);
                localStorage.setItem('appointments', JSON.stringify(localData));
                
                document.getElementById('appointments-result').innerHTML =

        // Teste de Sincroniza√ß√£o Completa
        async function runFullSyncTest() {
            log('info', 'Iniciando teste de sincroniza√ß√£o completa...');
            document.getElementById('sync-result').innerHTML = '<div class="result info">üîÑ Executando teste completo...</div>';
            
            const results = {
                connection: false,
                availability: false,
                appointments: false,
                overall: false
            };
            
            try {
                // Teste 1: Conex√µes
                log('info', 'Fase 1: Testando conex√µes...');
                await testBothConnections();
                results.connection = testResults.supabase && testResults.localStorage;
                
                // Teste 2: Disponibilidade
                log('info', 'Fase 2: Testando sincroniza√ß√£o de disponibilidade...');
                await loadAvailabilityFromSupabase();
                loadAvailabilityFromLocalStorage();
                compareAvailabilityData();
                results.availability = testResults.availability && 
                    testResults.availability.supabase && 
                    testResults.availability.localStorage;
                
                // Teste 3: Agendamentos
                log('info', 'Fase 3: Testando sincroniza√ß√£o de agendamentos...');
                await loadAppointmentsFromSupabase();
                loadAppointmentsFromLocalStorage();
                compareAppointmentData();
                results.appointments = testResults.appointments && 
                    testResults.appointments.supabase && 
                    testResults.appointments.localStorage;
                
                // Resultado final
                results.overall = results.connection && results.availability && results.appointments;
                
                const summary = {
                    timestamp: new Date().toLocaleString('pt-BR'),
                    device: document.getElementById('device-info').textContent,
                    browser: document.getElementById('browser-info').textContent,
                    results: results,
                    score: Object.values(results).filter(r => r).length + '/' + Object.keys(results).length
                };
                
                document.getElementById('sync-result').innerHTML = 
                    `<div class="result ${results.overall ? 'success' : 'warning'}">` +
                    `${results.overall ? '‚úÖ' : '‚ö†Ô∏è'} Teste Completo: ${summary.score} testes passaram</div>` +
                    `<div class="result info">Conex√£o: ${results.connection ? '‚úÖ' : '‚ùå'} | ` +
                    `Disponibilidade: ${results.availability ? '‚úÖ' : '‚ùå'} | ` +
                    `Agendamentos: ${results.appointments ? '‚úÖ' : '‚ùå'}</div>` +
                    `<div class="result info">Resumo: ${JSON.stringify(summary, null, 2)}</div>`;
                
                log(results.overall ? 'success' : 'warning', 
                    `Teste completo finalizado: ${summary.score} - ${results.overall ? 'Sistema sincronizado' : 'Problemas detectados'}`);
                
            } catch (error) {
                document.getElementById('sync-result').innerHTML = 
                    `<div class="result error">‚ùå Erro durante o teste completo: ${error.message}</div>`;
                log('error', `Erro no teste completo: ${error.message}`);
            }
        }

        async function clearAllData() {
            if (!confirm('Tem certeza que deseja limpar todos os dados? Esta a√ß√£o n√£o pode ser desfeita.')) {
                return;
            }
            
            try {
                log('warning', 'Limpando todos os dados...');
                
                // Limpar localStorage
                localStorage.removeItem('appointments');
                localStorage.removeItem('availability');
                localStorage.removeItem('designers');
                localStorage.removeItem('services');
                
                // Limpar dados de teste do Supabase (apenas os criados por este teste)
                 await supabaseClient.from('appointments').delete().like('id', 'test-appointment-%');
                 await supabaseClient.from('availability').delete().like('designer_id', 'test-designer-%');
                
                document.getElementById('sync-result').innerHTML = 
                    '<div class="result success">‚úÖ Todos os dados de teste foram limpos</div>';
                
                // Resetar resultados
                testResults = {
                    supabase: null,
                    localStorage: null,
                    availability: null,
                    appointments: null,
                    sync: null
                };
                
                log('success', 'Dados limpos com sucesso');
                
            } catch (error) {
                document.getElementById('sync-result').innerHTML = 
                    `<div class="result error">‚ùå Erro ao limpar dados: ${error.message}</div>`;
                log('error', `Erro ao limpar dados: ${error.message}`);
            }
        }
