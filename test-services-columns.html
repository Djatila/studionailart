<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Colunas da Tabela Services</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .button.danger {
            background: #f44336;
        }
        .button.danger:hover {
            background: #da190b;
        }
        .button.warning {
            background: #ff9800;
        }
        .button.warning:hover {
            background: #e68900;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .log .success {
            color: #4CAF50;
            font-weight: bold;
        }
        .log .error {
            color: #f44336;
            font-weight: bold;
        }
        .log .warning {
            color: #ff9800;
            font-weight: bold;
        }
        .log .info {
            color: #2196F3;
        }
        .schema-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .schema-table th,
        .schema-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .schema-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .schema-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Teste - Colunas da Tabela Services</h1>
        <p>Esta ferramenta verifica se as colunas <code>category</code> e <code>description</code> existem na tabela <code>services</code> do Supabase.</p>
        
        <div class="grid">
            <div>
                <h3>üîç Verifica√ß√µes de Schema</h3>
                <button class="button" onclick="checkTableSchema()">Verificar Schema da Tabela</button>
                <button class="button" onclick="testColumnAccess()">Testar Acesso √†s Colunas</button>
                <button class="button warning" onclick="runSQLScript()">Executar Script SQL (Simula√ß√£o)</button>
            </div>
            
            <div>
                <h3>üß™ Testes de CRUD</h3>
                <button class="button" onclick="testServiceCreation()">Testar Cria√ß√£o de Servi√ßo</button>
                <button class="button" onclick="testServiceUpdate()">Testar Atualiza√ß√£o de Servi√ßo</button>
                <button class="button danger" onclick="cleanupTestData()">Limpar Dados de Teste</button>
            </div>
        </div>
        
        <div>
            <h3>üìä Schema da Tabela Services</h3>
            <div id="schemaTable"></div>
        </div>
        
        <div>
            <h3>üìù Log de Atividades</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script type="module">
        // Configura√ß√£o do Supabase
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2';
        
        const supabaseUrl = 'https://pqmjfwmbitodwtpedlle.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxbWpmd21iaXRvZHd0cGVkbGxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NzI4NTYsImV4cCI6MjA1MDU0ODg1Nn0.9qA0nTzH-9OqFJK_oUGGWPEGGJBOWJkzILrqGDwqL-E';
        
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        let testServiceIds = [];
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function displaySchemaTable(columns) {
            const container = document.getElementById('schemaTable');
            
            if (!columns || columns.length === 0) {
                container.innerHTML = '<p>Nenhuma informa√ß√£o de schema dispon√≠vel.</p>';
                return;
            }
            
            let tableHTML = `
                <table class="schema-table">
                    <thead>
                        <tr>
                            <th>Nome da Coluna</th>
                            <th>Tipo de Dados</th>
                            <th>Permite NULL</th>
                            <th>Valor Padr√£o</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            columns.forEach(col => {
                tableHTML += `
                    <tr>
                        <td><strong>${col.column_name}</strong></td>
                        <td>${col.data_type}</td>
                        <td>${col.is_nullable}</td>
                        <td>${col.column_default || 'N/A'}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }
        
        window.checkTableSchema = async function() {
            log('üîç Verificando schema da tabela services...', 'info');
            
            try {
                // Tentar buscar informa√ß√µes do schema usando uma query SQL
                const { data, error } = await supabase
                    .rpc('get_table_schema', { table_name: 'services' })
                    .single();
                
                if (error) {
                    log(`‚ö†Ô∏è RPC n√£o dispon√≠vel, tentando m√©todo alternativo...`, 'warning');
                    
                    // M√©todo alternativo: tentar fazer uma query SELECT com LIMIT 0
                    const { data: sampleData, error: selectError } = await supabase
                        .from('services')
                        .select('*')
                        .limit(1);
                    
                    if (selectError) {
                        log(`‚ùå Erro ao acessar tabela services: ${selectError.message}`, 'error');
                        return;
                    }
                    
                    if (sampleData && sampleData.length > 0) {
                        const columns = Object.keys(sampleData[0]).map(key => ({
                            column_name: key,
                            data_type: typeof sampleData[0][key],
                            is_nullable: 'unknown',
                            column_default: null
                        }));
                        
                        log(`‚úÖ Schema obtido via amostra de dados`, 'success');
                        displaySchemaTable(columns);
                        
                        // Verificar se as colunas cr√≠ticas existem
                        const hasCategory = columns.some(col => col.column_name === 'category');
                        const hasDescription = columns.some(col => col.column_name === 'description');
                        
                        log(`üìä Coluna 'category': ${hasCategory ? '‚úÖ EXISTE' : '‚ùå N√ÉO EXISTE'}`, hasCategory ? 'success' : 'error');
                        log(`üìä Coluna 'description': ${hasDescription ? '‚úÖ EXISTE' : '‚ùå N√ÉO EXISTE'}`, hasDescription ? 'success' : 'error');
                        
                        if (!hasCategory || !hasDescription) {
                            log(`‚ö†Ô∏è PROBLEMA IDENTIFICADO: Colunas ausentes na tabela services!`, 'error');
                            log(`üí° SOLU√á√ÉO: Execute o script SQL 'add-category-column-to-services.sql' no painel do Supabase`, 'warning');
                        }
                    } else {
                        log(`‚ö†Ô∏è Tabela services est√° vazia, n√£o √© poss√≠vel verificar schema`, 'warning');
                    }
                } else {
                    log(`‚úÖ Schema obtido via RPC`, 'success');
                    displaySchemaTable(data);
                }
                
            } catch (err) {
                log(`‚ùå Erro inesperado: ${err.message}`, 'error');
            }
        }
        
        window.testColumnAccess = async function() {
            log('üß™ Testando acesso √†s colunas category e description...', 'info');
            
            try {
                // Tentar fazer uma query que usa as colunas category e description
                const { data, error } = await supabase
                    .from('services')
                    .select('id, name, category, description')
                    .limit(1);
                
                if (error) {
                    log(`‚ùå Erro ao acessar colunas: ${error.message}`, 'error');
                    
                    if (error.message.includes('column') && error.message.includes('does not exist')) {
                        log(`üéØ CONFIRMADO: Colunas 'category' e/ou 'description' n√£o existem!`, 'error');
                        log(`üí° Execute o script SQL no painel do Supabase para corrigir`, 'warning');
                    }
                } else {
                    log(`‚úÖ Acesso √†s colunas bem-sucedido!`, 'success');
                    log(`üìä Dados retornados: ${JSON.stringify(data)}`, 'info');
                }
                
            } catch (err) {
                log(`‚ùå Erro inesperado: ${err.message}`, 'error');
            }
        }
        
        window.testServiceCreation = async function() {
            log('üß™ Testando cria√ß√£o de servi√ßo com colunas category e description...', 'info');
            
            const testService = {
                designer_id: 'test-designer-uuid',
                name: `Teste Coluna - ${new Date().toLocaleTimeString()}`,
                duration: 60,
                price: 50.00,
                category: 'services',
                description: 'Servi√ßo de teste para verificar colunas'
            };
            
            try {
                const { data, error } = await supabase
                    .from('services')
                    .insert(testService)
                    .select()
                    .single();
                
                if (error) {
                    log(`‚ùå Erro ao criar servi√ßo: ${error.message}`, 'error');
                    
                    if (error.message.includes('column') && error.message.includes('does not exist')) {
                        log(`üéØ CONFIRMADO: Problema com colunas category/description!`, 'error');
                    }
                } else {
                    log(`‚úÖ Servi√ßo criado com sucesso!`, 'success');
                    log(`üìä ID do servi√ßo: ${data.id}`, 'info');
                    testServiceIds.push(data.id);
                }
                
            } catch (err) {
                log(`‚ùå Erro inesperado: ${err.message}`, 'error');
            }
        }
        
        window.testServiceUpdate = async function() {
            if (testServiceIds.length === 0) {
                log('‚ö†Ô∏è Nenhum servi√ßo de teste para atualizar. Crie um primeiro.', 'warning');
                return;
            }
            
            const serviceId = testServiceIds[testServiceIds.length - 1];
            log(`üîÑ Testando atualiza√ß√£o do servi√ßo: ${serviceId}`, 'info');
            
            try {
                const { data, error } = await supabase
                    .from('services')
                    .update({
                        category: 'extras',
                        description: 'Descri√ß√£o atualizada via teste'
                    })
                    .eq('id', serviceId)
                    .select()
                    .single();
                
                if (error) {
                    log(`‚ùå Erro ao atualizar servi√ßo: ${error.message}`, 'error');
                } else {
                    log(`‚úÖ Servi√ßo atualizado com sucesso!`, 'success');
                    log(`üìä Dados atualizados: ${JSON.stringify(data)}`, 'info');
                }
                
            } catch (err) {
                log(`‚ùå Erro inesperado: ${err.message}`, 'error');
            }
        }
        
        window.runSQLScript = function() {
            log('üìã SCRIPT SQL PARA EXECUTAR NO SUPABASE:', 'warning');
            log('', 'info');
            log('-- Copie e cole este c√≥digo no SQL Editor do Supabase:', 'info');
            log('', 'info');
            log('ALTER TABLE public.services ADD COLUMN IF NOT EXISTS category VARCHAR(50) DEFAULT \'services\';', 'info');
            log('ALTER TABLE public.services ADD COLUMN IF NOT EXISTS description TEXT;', 'info');
            log('ALTER TABLE public.services ADD CONSTRAINT check_category_values CHECK (category IN (\'services\', \'extras\'));', 'info');
            log('', 'info');
            log('üí° Ap√≥s executar o script, teste novamente a cria√ß√£o de servi√ßos!', 'warning');
        }
        
        window.cleanupTestData = async function() {
            if (testServiceIds.length === 0) {
                log('‚ö†Ô∏è Nenhum servi√ßo de teste para limpar.', 'warning');
                return;
            }
            
            log(`üßπ Limpando ${testServiceIds.length} servi√ßo(s) de teste...`, 'info');
            
            for (const serviceId of testServiceIds) {
                try {
                    const { error } = await supabase
                        .from('services')
                        .delete()
                        .eq('id', serviceId);
                    
                    if (error) {
                        log(`‚ùå Erro ao deletar ${serviceId}: ${error.message}`, 'error');
                    } else {
                        log(`‚úÖ Deletado: ${serviceId}`, 'success');
                    }
                } catch (err) {
                    log(`‚ùå Erro inesperado ao deletar ${serviceId}: ${err.message}`, 'error');
                }
            }
            
            testServiceIds = [];
            log('üéØ Limpeza conclu√≠da!', 'info');
        }
        
        // Executar verifica√ß√£o inicial ao carregar a p√°gina
        window.addEventListener('load', function() {
            log('üöÄ P√°gina carregada. Clique em "Verificar Schema da Tabela" para come√ßar.', 'info');
        });
    </script>
</body>
</html>
