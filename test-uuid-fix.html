<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Teste - Corre√ß√£o UUID para Dele√ß√£o de Servi√ßos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .button.danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        .button.success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .service-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .service-item.test {
            border-left: 4px solid #3498db;
        }
        .uuid-display {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 5px;
            border-radius: 4px;
            font-size: 11px;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste - Corre√ß√£o UUID para Dele√ß√£o de Servi√ßos</h1>
        <p>Esta ferramenta testa se a corre√ß√£o de UUID resolveu o problema de dele√ß√£o de servi√ßos.</p>
        
        <div class="grid">
            <div>
                <h3>üß™ Testes de UUID</h3>
                <button class="button" onclick="testUUIDGeneration()">Testar Gera√ß√£o de UUID</button>
                <button class="button success" onclick="createTestService()">Criar Servi√ßo de Teste</button>
                <button class="button danger" onclick="deleteTestService()">Deletar Servi√ßo de Teste</button>
                <button class="button" onclick="listAllServices()">Listar Todos os Servi√ßos</button>
            </div>
            
            <div>
                <h3>üîç Verifica√ß√µes</h3>
                <button class="button" onclick="checkSupabaseConnection()">Testar Conex√£o Supabase</button>
                <button class="button" onclick="validateExistingUUIDs()">Validar UUIDs Existentes</button>
                <button class="button" onclick="cleanupTestData()">Limpar Dados de Teste</button>
                <button class="button" onclick="clearLog()">Limpar Log</button>
            </div>
        </div>
        
        <div>
            <h3>üìã Servi√ßos de Teste</h3>
            <div id="testServices"></div>
        </div>
        
        <div>
            <h3>üìù Log de Atividades</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script type="module">
        // Configura√ß√£o do Supabase
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2';
        
        const supabaseUrl = 'https://wnlqvqzqvqzqvqzq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InducXF2cXpxdnF6cXZxenEiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczNDU0NzIwMCwiZXhwIjoyMDUwMTIzMjAwfQ.example';
        
        // Tentar obter as credenciais do localStorage ou usar valores padr√£o
        const storedUrl = localStorage.getItem('supabase_url');
        const storedKey = localStorage.getItem('supabase_anon_key');
        
        const finalUrl = storedUrl || supabaseUrl;
        const finalKey = storedKey || supabaseKey;
        
        const supabase = createClient(finalUrl, finalKey);
        
        let testServiceIds = [];
        
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function isValidUUID(uuid) {
            const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;
            return uuidRegex.test(uuid);
        }
        
        window.testUUIDGeneration = function() {
            log('üß™ Testando gera√ß√£o de UUID...', 'info');
            
            // Testar crypto.randomUUID()
            if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                const uuid1 = crypto.randomUUID();
                const uuid2 = crypto.randomUUID();
                
                log(`‚úÖ crypto.randomUUID() dispon√≠vel`, 'success');
                log(`UUID 1: ${uuid1}`, 'info');
                log(`UUID 2: ${uuid2}`, 'info');
                log(`UUID 1 v√°lido: ${isValidUUID(uuid1) ? '‚úÖ' : '‚ùå'}`, isValidUUID(uuid1) ? 'success' : 'error');
                log(`UUID 2 v√°lido: ${isValidUUID(uuid2) ? '‚úÖ' : '‚ùå'}`, isValidUUID(uuid2) ? 'success' : 'error');
                log(`UUIDs √∫nicos: ${uuid1 !== uuid2 ? '‚úÖ' : '‚ùå'}`, uuid1 !== uuid2 ? 'success' : 'error');
            } else {
                log('‚ùå crypto.randomUUID() n√£o dispon√≠vel', 'error');
            }
            
            // Testar Date.now().toString() (m√©todo antigo - problem√°tico)
            const dateId = Date.now().toString();
            log(`\nüö´ M√©todo antigo (problem√°tico): ${dateId}`, 'warning');
            log(`√â UUID v√°lido: ${isValidUUID(dateId) ? '‚úÖ' : '‚ùå'}`, isValidUUID(dateId) ? 'success' : 'error');
        }
        
        window.checkSupabaseConnection = async function() {
            log('üîó Testando conex√£o com Supabase...', 'info');
            
            try {
                const { data, error } = await supabase
                    .from('services')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    log(`‚ùå Erro de conex√£o: ${error.message}`, 'error');
                } else {
                    log('‚úÖ Conex√£o com Supabase funcionando!', 'success');
                }
            } catch (err) {
                log(`‚ùå Erro inesperado: ${err.message}`, 'error');
            }
        }
        
        window.createTestService = async function() {
            log('üß™ Criando servi√ßo de teste com UUID correto...', 'info');
            
            const testUUID = crypto.randomUUID();
            log(`UUID gerado: ${testUUID}`, 'info');
            
            const testService = {
                designer_id: 'test-designer-uuid', // Usar um UUID de designer de teste
                name: `Servi√ßo Teste UUID - ${new Date().toLocaleTimeString()}`,
                duration: 60,
                price: 50.00,
                description: 'Servi√ßo criado para testar corre√ß√£o de UUID',
                category: 'services'
            };
            
            try {
                const { data, error } = await supabase
                    .from('services')
                    .insert(testService)
                    .select()
                    .single();
                
                if (error) {
                    log(`‚ùå Erro ao criar servi√ßo: ${error.message}`, 'error');
                    log(`Detalhes do erro: ${JSON.stringify(error, null, 2)}`, 'error');
                } else {
                    log(`‚úÖ Servi√ßo criado com sucesso!`, 'success');
                    log(`ID do servi√ßo: ${data.id}`, 'info');
                    testServiceIds.push(data.id);
                    updateTestServicesList();
                }
            } catch (err) {
                log(`‚ùå Erro inesperado: ${err.message}`, 'error');
            }
        }
        
        window.deleteTestService = async function() {
            if (testServiceIds.length === 0) {
                log('‚ö†Ô∏è Nenhum servi√ßo de teste para deletar. Crie um primeiro.', 'warning');
                return;
            }
            
            const serviceId = testServiceIds[testServiceIds.length - 1];
            log(`üóëÔ∏è Tentando deletar servi√ßo: ${serviceId}`, 'info');
            
            try {
                const { error } = await supabase
                    .from('services')
                    .delete()
                    .eq('id', serviceId);
                
                if (error) {
                    log(`‚ùå Erro ao deletar servi√ßo: ${error.message}`, 'error');
                    log(`C√≥digo do erro: ${error.code}`, 'error');
                    log(`Detalhes: ${error.details}`, 'error');
                } else {
                    log(`‚úÖ Servi√ßo deletado com sucesso!`, 'success');
                    testServiceIds.pop();
                    updateTestServicesList();
                }
            } catch (err) {
                log(`‚ùå Erro inesperado: ${err.message}`, 'error');
            }
        }
        
        window.listAllServices = async function() {
            log('üìã Listando todos os servi√ßos...', 'info');
            
            try {
                const { data, error } = await supabase
                    .from('services')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(10);
                
                if (error) {
                    log(`‚ùå Erro ao listar servi√ßos: ${error.message}`, 'error');
                } else {
                    log(`üìä Encontrados ${data.length} servi√ßos`, 'info');
                    data.forEach(service => {
                        const isValidId = isValidUUID(service.id);
                        log(`${isValidId ? '‚úÖ' : '‚ùå'} ${service.name} (ID: ${service.id})`, isValidId ? 'success' : 'error');
                    });
                }
            } catch (err) {
                log(`‚ùå Erro inesperado: ${err.message}`, 'error');
            }
        }
        
        window.validateExistingUUIDs = async function() {
            log('üîç Validando UUIDs existentes...', 'info');
            
            try {
                const { data, error } = await supabase
                    .from('services')
                    .select('id, name')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    log(`‚ùå Erro ao buscar servi√ßos: ${error.message}`, 'error');
                    return;
                }
                
                let validCount = 0;
                let invalidCount = 0;
                
                data.forEach(service => {
                    const isValid = isValidUUID(service.id);
                    if (isValid) {
                        validCount++;
                    } else {
                        invalidCount++;
                        log(`‚ùå UUID inv√°lido: ${service.name} (${service.id})`, 'error');
                    }
                });
                
                log(`\nüìä Resultado da valida√ß√£o:`, 'info');
                log(`‚úÖ UUIDs v√°lidos: ${validCount}`, 'success');
                log(`‚ùå UUIDs inv√°lidos: ${invalidCount}`, invalidCount > 0 ? 'error' : 'success');
                
                if (invalidCount === 0) {
                    log('üéâ Todos os UUIDs est√£o corretos!', 'success');
                }
            } catch (err) {
                log(`‚ùå Erro inesperado: ${err.message}`, 'error');
            }
        }
        
        window.cleanupTestData = async function() {
            if (testServiceIds.length === 0) {
                log('‚ö†Ô∏è Nenhum servi√ßo de teste para limpar.', 'warning');
                return;
            }
            
            log(`üßπ Limpando ${testServiceIds.length} servi√ßo(s) de teste...`, 'info');
            
            for (const serviceId of testServiceIds) {
                try {
                    const { error } = await supabase
                        .from('services')
                        .delete()
                        .eq('id', serviceId);
                    
                    if (error) {
                        log(`‚ùå Erro ao deletar ${serviceId}: ${error.message}`, 'error');
                    } else {
                        log(`‚úÖ Deletado: ${serviceId}`, 'success');
                    }
                } catch (err) {
                    log(`‚ùå Erro inesperado ao deletar ${serviceId}: ${err.message}`, 'error');
                }
            }
            
            testServiceIds = [];
            updateTestServicesList();
            log('üéØ Limpeza conclu√≠da!', 'info');
        }
        
        function updateTestServicesList() {
            const container = document.getElementById('testServices');
            
            if (testServiceIds.length === 0) {
                container.innerHTML = '<p>Nenhum servi√ßo de teste ativo.</p>';
                return;
            }
            
            container.innerHTML = testServiceIds.map(id => `
                <div class="service-item test">
                    <strong>Servi√ßo de Teste</strong><br>
                    <div class="uuid-display">ID: ${id}</div>
                    <div class="status ${isValidUUID(id) ? 'success' : 'error'}">
                        ${isValidUUID(id) ? 'UUID V√°lido' : 'UUID Inv√°lido'}
                    </div>
                </div>
            `).join('');
        }
        
        // Inicializar
        log('üöÄ Ferramenta de teste UUID inicializada!', 'info');
        log('üí° Use os bot√µes acima para testar a corre√ß√£o de UUID.', 'info');
        updateTestServicesList();
        
    </script>
</body>
</html>
